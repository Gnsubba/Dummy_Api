spring.application.name=dummy_api

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/dummy_api?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration (Optional, but commonly used with Spring Data JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# database connection timeout
spring.datasource.hikari.connection-timeout=360000